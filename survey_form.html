    <title>Registration Form</title>
    <link rel="stylesheet" href="survey_form.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form.</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <label id="name-label">Enter Your Name: <input id="name" type="text" placeholder="Type your name here" required/></label>
      <label id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="Type your email here" required/></label>
      <label id="number-label">Enter Age:<input id="number" type="number" min="1" max="100" placeholder="Type your age here" required/></label>     
      <fieldset id="gender" name="gender">Please Select your Gender:
        <label for="male-id"><input id="male" type="radio" name="gender" value="male" class="inline" /> Male</label>
        <label for="female-id"><input id="female" type="radio" name="gender" value="female" class="inline" /> Female</label>
        <label for="other-id"><input id="other" type="radio" name="gender" value="other" class="inline" /> Other</label>
      </fieldset>
      <label for="dropdown">How did you hear about Me?
        <select id="dropdown" name="referrer" required>
          <option value="">(select one)</option>
          <option value="1">Facebook</option>
          <option value="2">Youtube</option>
          <option value="3">Instagram</option>
          <option value="4">Tiktok</option>
          <option value="5">Twitter (X)</option>
          <option value="6">Others</option>
        </select>
      <label for="specify">Specify if possible:
        <textarea id="specify" name="specify" rows="3" cols="30" placeholder="I've heard or seen you at..."></textarea>
      </label>
      </label>
      <fieldset>
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="terms" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <label for="receive-news">
        <input id="receive-news" type="checkbox" name="receive-news" class="inline" value="newsletters"/> I want to receive news and letters from freecodecamp.org</a>
      </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
